  <script type="text/type" id="about-template">
    <div class="container">
      <div class="row">
        <div class="jumbotron">
          <h2>About the Georgia Legislative Navigator</h2>
        </div>
      </div>
    </div>
    <div class="container about-text">
      <div class="row">
        <div class="col-sm-12">
          <p>
           The Georgia Legislative Navigator is a site devoted
           to helping our readers follow the action at the Georgia General Assembly. It is
           also a work in progress. We hope to continually add new features and tools to
           understand the legislative process. Features we hope to add soon include the
           ability to search for any bill, the ability to find your legislators by location, and
           a statistical model that estimates the probability of a bill passing the
           legislature and being sent to the governor. If you have requests
           for features or ideas for improvements you would like to see, contact
            <a href="http://www.myajc.com/staff/john-perry/">John Perry</a>.
          </p>
          <h3>About the data</h3>
          <p>
            The Navigator is built on top of two data sources.
            <a href="http://www.legis.ga.gov/">The Georgias General Assembly</a>
            provides data on members of the legislature and on the status of bills.
            This data is made available to the public through an Application programming
            interface, or API. This allows the public to send data requests over the internet, and
            instantaniously receive data in a format that allows a programmer to use it
            in a website or mobile application. This is an example of transparency
            that state agencies would do well to follow.
          </p>
          <p>
            The second data source is
            <a href="http://www.followthemoney.org/">The Institute for Money in State Politics.</a>
            The institute is a nonpartisan nonprofit organization that collects state-level campaign
            finance and lobbying data from all 50 states, standardizes and categorizes it,
            and them makes it available to the public, both through a search interface on
            their website and through an API.
          </p>
          <h3>About the predictions</h3>
          <p class="article-credit">
            By <a href="http://www.myajc.com/staff/jeff-ernsthausen/">Jeff Ernsthausen</a>
          </p>
          <p>When we first began the months long work of assembling the data and writing the code that would become the Georgia Legislative Navigator, we quickly realized that we had stumbled upon one of those unique opportunities to bring the quantitative methods of social science into the newsroom—much as we had done back with the Atlanta Public Schools cheating scandal. Putting together a working application to offer the public insight into the legislative process meant assembling an enormously detailed dataset on legislators and the bills they introduced stretching all the way back to 2001. With over 14,000 bills meticulously labeled with votes, sponsorship information and text summaries, we had many of the ingredients that a data scientist would need to build a working statistical model of the General Assembly over the years. We decided to give it a shot.</p>

          <p>We based our model on a number of obvious thing, and then began looking around for things that were a bit less obvious. In the first category, I’d count things like which party the author belonged to, how many sponsors the bill attracted from each party, and whether a leadership figure submitted or sponsored the bill. In the not-so-obvious category, I’d count things like how days before the end of the session the bill was submitted, along with a range of information glean from the summary of the bill. For instance, we discovered that a disproportionate number of bills with summary text suggesting that they were aimed at amending previously enacted legislation tended to pass, and included it as a variable in the model. We included a variable for whether the summary included certain “social issue” terms that refer to abortion, gun control, prayer in school, or alcohol. Then, because so much legislation that moves through the legislature is local, we included variables for local terms like “city” and “county” that would serve as a proxy for local legislation.</p>

          <p>The result is a model that actually does a reasonably good job of predicting the odds of passage for the bulk of bills that pass through the legislature each year. The graph below, known as a calibration curve, shows how bills from the 2011-2012 session fared compared with how a model we created based on the 2007-2008 and 2009-2010 sessions predicted that they would do. It essentially clumps together bills to which the model has given a similar chance of passing and then calculates the percentage of those bills that actually passed. It would be like taking 10 days at random that a weather forecaster gave about a 20% chance of rain to, and seeing how many of those days it actually rained. If it rained during two of them, you’d say that the forecaster did a good job, at least when it comes to predicting a 20% chance of rain. A calibration curve essentially performs the same experiment with clumps of bills given odds from near a zero percent chance of passing to nearly a 100% chance of passing and creates a line comparing the two (in the graph, our model is best represented by the dotted line labeled “Nonparametric”). The program also calculates a few metrics, in the top left hand corner, that statisticians typically use to describe how well a model works.</p>

          <p>So what does it all mean? Well, a truly excellent model would follow the straight dotted line labeled “ideal”—meaning that bills with a 1% chance would pass 1% of the time, bills with a 20% chance 20% of the time, and so on. Our model tracks that ideal line pretty well, except for bills that are given odds below 20 percent of passing. In that range, our model is a bit optimistic, overestimating the odds of passage by several percentage points.</p>

          <p>Another way to look at it would be the indexes provided in the top left of the graph. Let’s take the C (ROC) statistic. A model with no predictive capacity whatsoever would have a score of 0.5, while one that could pick perfectly—giving a 0% chance to bills that actually failed and 100% chance to those that actually passed—would have a score of 1. According to statisticians familiar with these types of models with whom I spoke, as you get into and above the high seventies, you start to have something with real predictive power.</p>

          <p>My purely gut feeling is that odds are our model for this session will not do quite as well as the model we made for the last session. We tested the same approach—using the two previous sessions to predict the “current” one—on every session for which we had data, and the approach worked best on the 2011-2012 session (interestingly, a session in which a lot of new blood was supposed to shake up the way things worked in the Capitol). I am confident, however, that we get results in the next month or two that differ drastically from what we observed for previous sessions.</p>

          <p>There is one very obvious criticism of this model: it runs up the score on bills that are easy to predict. A really interesting model, from a political science perspective, would be one that ignored bills that had no shot or were a gimme, but got high marks on bills that were expected to be controversial. It may be that you can only measure the true power brokers by looking at situations in which their influence truly matters.</p>

          <p>Going forward, we hope to take our approach a step further, being able to offer an indication of how a bill’s chance of passage changes as the bill passes various legislative hurdles. We may even try to create one that hazards a guess at how individual legislators will vote. We are also planning to make our data available to the public—including academic researchers who might be able to improve upon it.</p>
