          <h1 class="home-head">
            Georgia Legislative Navigator
          </h1>
          <p class="article-credit">
            By <a href="http://www.myajc.com/staff/john-perry/">John Perry</a>,
               <a href="http://www.myajc.com/staff/ashlyn-still/">Ashlyn Still</a> and
               <a href="http://www.myajc.com/staff/jeff-ernsthausen/">Jeff Ernsthausen</a>

        <div class="col-lg-12">

            The second year of the 152nd Georgia General Assembly is upon us and the
            AJC is proud is to offer readers this new tool to track legislation and
            meet those in power at the Gold Dome. All bills in the tool are
            categorized by topic, and the AJC staff highlighted legislation with the
            most significant impact on the general public. Links to lawmakers will
            show bill sponsorship, recent votes, committee assignments and top campaign
            donors. The bills and votes reflected are from both sessions of the
            assembly. Even if a bill was submitted but not voted on before the 2013
            session closed, it is technically still active. Information in the tool
            will be updated daily during the 40-day legislative session.

                    <h3><%- title %></h3>
                  <% } else { %>
                    <h3><%- party %>, <%- district_type %> District <%- district_number %></h3>
                  <% } %>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-4">
                  <ul id="member-info">
                    <% if (title && vacant === "current") { %>
                      <li><strong>Leadership role:</strong> <%- title %></li>
                    <% } %>

                    <% if (occupation) { %>
                      <li><strong>Occupation:</strong> <%- occupation %></li>
                    <% } %>

                    <% if (education) { %>
                      <li><strong>Education:</strong> <%- education %></li>
                    <% } %>

                    <% if (religion) { %>
                      <li><strong>Religion:</strong> <%- religion %></li>

                    <% if (district_address_city) { %>

  <script type="text/template" id="bill-compact-template">
    <div id="bill-<%= document_type %><%= number %>" class="container">
      <div class="row">
        <div class="col-sm-10">
          <h3 class="billnumhed">
            <a href="#bills/<%= bill_id %>"><%= document_type %> <%= number %></a>
            <% if (passed_over === -1) { %>
              <i class="fa fa-times red hover" title="This bill or constitutional amendment resolution did not cross over from one house to the other before the day 30 deadline and is no longer active, unless legislators vote to suspend rules. The substance of this bill could also be amended to a live bill later in the session. Local bills and private resolutions are not affected by the crossover day deadline."></i>
            <% } %>
          </h3>
          <h4><%= caption %></h3></h4>
          <p><b>Status:</b> <%= status_description %></p>
        </div>

        <% if ( $.isNumeric(predictions) && bill_passed === 0 && passed_over >= 0 ) { %>
        <div class="col-sm-2 well" align="center">
          <% if (caption.match(/General appropriations.*2015/)) { %>
            <p>This bill carries the state budget for the next fiscal year and must pass for state government to be funded. Because of this special circumstance, we do not assign a probability to this bill.<p>
          <% } else { %>
            <p>Chance of passing <img class="info" src="images/icon_info.png" title="Predictions of each billâs chance of passage are generated from statistical models developed by the AJC based on the success or failure of bills that survived the crossover day deadline during the three previous legislative sessions (2008-2009, 2009-2010 and 2011-2012). The models consider a variety of factors, including sponsors and cosponsors, how recently the bill saw activity and where it stood as of crossover day. The technique used by the AJC was tested on previous legislative sessions."></p>
            <h1><%- (predictions * 100).toFixed() %>%</h1>
          <% } %>
        </div>
        <% } %>
      </div>
    </div>
  </script>

                <p class="red"><b>Note:</b> This general bill or constitutional amendment resolution did not cross over from one house to the other before the day 30 deadline and is no longer active, unless legislators vote to suspend rules. The substance of this bill could also be amended to a live bill later in the session. Local bills and private resolutions are not affected by the crossover day deadline.</p>

              <p><b><%- caption %></b><p>
              <p><b>Current Status:</b> <%- status_description %></p>

            <% if ( $.isNumeric(predictions) && bill_passed === 0 && passed_over >= 0 ) { %>
              <div>
                <hr>
                <h3>Chance of passing  <img class="info" src="images/icon_info.png" title="Predictions of each billâs chance of passage are generated from statistical models developed by the AJC based on the success or failure of bills that survived the crossover day deadline during the three previous legislative sessions (2008-2009, 2009-2010 and 2011-2012). The models consider a variety of factors, including sponsors and cosponsors, how recently the bill saw activity and where it stood as of crossover day. The technique used by the AJC was tested on previous legislative sessions."></h3>
                  <% if ( id === 40560 ) { %>
                    <div><p>This bill carries the state budget for the next fiscal year and must pass for state government to be funded. Because of this special circumstance, we do not assign a probability to this bill.<p></div>
                  <% } else { %>
                    <div class="progress">
                      <div class="progress-bar"
                           role="progressbar"
                           aria-valuenow="<%- (predictions * 100).toFixed() %>"
                           aria-valuemin="0"
                           aria-valuemax="100"
                           style="width: <%- (predictions * 100).toFixed() %>%">
                        <span class="sr-only"><%- (predictions * 100).toFixed() %>%</span>
                      </div>

                  <% } %>
                </div>
              </div>
            <% } %>

          </div>
        </div>
      </div>
    </div>
  </script>

  <script type="text/type" id="about-template">
    <div class="container">
      <div class="row">
        <div class="jumbotron">
          <h2>About the Georgia Legislative Navigator</h2>
        </div>
      </div>
    </div>
    <div class="container about-text">
      <div class="row">
        <div class="col-sm-12">
          <p>
           The Georgia Legislative Navigator is a site devoted
           to helping our readers follow the action at the Georgia General Assembly. It is
           also a work in progress. We hope to continually add new features and tools to
           understand the legislative process. Features we hope to add soon include the
           ability to search for any bill, the ability to find your legislators by location, and
           a statistical model that estimates the probability of a bill passing the
           legislature and being sent to the governor. If you have requests
           for features or ideas for improvements you would like to see, contact
            <a href="http://www.myajc.com/staff/john-perry/">John Perry</a>.
          </p>
          <h3>About the data</h3>
          <p>
            The Navigator is built on top of two data sources.
            <a href="http://www.legis.ga.gov/">The Georgias General Assembly</a>
            provides data on members of the legislature and on the status of bills.
            This data is made available to the public through an Application programming
            interface, or API. This allows the public to send data requests over the internet, and
            instantaniously receive data in a format that allows a programmer to use it
            in a website or mobile application. This is an example of transparency
            that state agencies would do well to follow.
          </p>
          <p>
            The second data source is
            <a href="http://www.followthemoney.org/">The Institute for Money in State Politics.</a>
            The institute is a nonpartisan nonprofit organization that collects state-level campaign
            finance and lobbying data from all 50 states, standardizes and categorizes it,
            and them makes it available to the public, both through a search interface on
            their website and through an API.
          </p>
          <h3>About the predictions</h3>
          <p class="article-credit">
            By <a href="http://www.myajc.com/staff/jeff-ernsthausen/">Jeff Ernsthausen</a>
          </p>
          <div class="alert alert-success">
            <p>UPDATE: The AJC has created a new model to update the chances of passage for bills still alive after Crossover Day on March 3. This model is based on bills that were still alive after the final Crossover Day in the previous three legislative sessions, which includes all local bills and any general bills that have passed from one legislative chamber to the other.</p>
            <p>The new model leans heavily on the current status of a bill in the legislative process and how many days before Crossover Day the bill reached that status. For instance, many general bills cleared one chamber last year without passing the other by the time lawmakers headed home.  Such bills are still in play this year. But if a bill has collected dust since then, our model will give it relatively low chances of passing. Most bills submitted this year that are still alive post-Crossover will see their chances go up in the new model, while most bills submitted last year will see their chances decrease (unless they have been active in the past few weeks).</p>
            <p>A key element missing in our post-Crossover Day model is how many votes each bill received when it cleared its originating chamber. We are still working out kinks with the Legislatureâs data feed that need to be resolved before we can accurately pair that data with each bill. We hope to do so by the time the legislature reconvenes in 2015.</p>
          </div>
          <p>To create the Georgia Legislative Navigator, the Atlanta Journal-Constitution assembled information on more than 14,000 bills introduced since 2001, each labeled with votes, sponsorship and text summaries. Then we recognized this would create a rare opportunity. We could use that enormously detailed data to, in essence, calculate the chances that a bill would pass.  That could shine a light on the often murky legislative process and the factors that hurt or help bills.</p>
          <p>So the AJC consulted with experts in quantitative methods of social science, starting with Professor Charles Bullock, chair of the Political Science Department at the University of Georgia and a close observer of the Georgia Legislature. To identify the factors that might influence a billâs outcome, he recommended a technique, logistic regression, originally developed to predict patientsâ risk of developing certain diseases.</p>
          <p>A book by Professor Frank Harrell, chairman of the Department of Biostatistics at the Vanderbilt University School of Medicine became our bible, and Harrell also provided advice and reviewed the AJCâs work.  Gary King, director of the Institute for Quantitative Social Science at Harvard University also provided insights., and Professor John Stasko of the Georgia Institute of Technology provided advice and software used to identify key terms in bill text.</p>
          <p>The model is based on obvious factors influencing a billâs fate â the party of the billâs sponsor, the number of co-sponsors, and whether a leadership figure was a sponsor -  and some not so obvious ones. In the latter category were how close to the end of the session a bill was submitted, and some of the wording in the billâs summary. We looked at whether the summary included certain social issues terms that refer to abortion, gun control, prayer in school, alcohol or controlled substances. And we included variable for terms like âcity ofâ and âcounty of,â since so many bills that move through the Legislature are local.</p>
          <p>The model does not yet take into account the legislative hurdles that a bill has already cleared, such as getting out of committee or passing one chamber.</p>
          <p>We tested our model by comparing its predictions with the actual outcomes of bills in earlier sessions.  The result: It does a reasonably good job of predicting the chances of passage for the bulk of bills that pass through the Legislature each year.</p>
          <p>Weâll be working to refine the model and may even try to predict how individual legislators will vote. If you want to take a shot at improving our model:</p>
          <p><a href="http://ajcgga-api.herokuapp.com/api/bill_attributes.csv" title="It's a big file. Please be patient">Download our model data here</a>
          <p><a href="https://gist.github.com/NewsappAJC/9418045" target="_blank">See the model, written in R, here</a>
          <p>Read more about how our model was developed on the <a href="http://ajcnewsapps.tumblr.com/" target="_blank">AJC Newsapp Team blog</a>.</p>
          <p>Read what we discovered about the legislative process at <a href="http://www.myajc.com/news/news/what-are-the-odds/ndPfx/" target="_blank">MyAJC.com</a>.</p>
      </div>
    </div>
  </script>
